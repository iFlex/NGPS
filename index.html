
<!DOCTYPE html>
<html>
    <head id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
      <canvas id="canvas" style="position:fixed;width:100%;height:100%;min-height:100%;"></canvas>
    </body>
    <!-- Style -->
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style/general.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/support/require.js"></script>
    <script type="text/javascript">
        requirejs.config({
            baseUrl: 'scripts',
        });
        requirejs(['support/main'],function(){
          _INIT(function(){
            if(window.location.search.indexOf("mode")>-1){
              var mode = window.location.search.substring(window.location.search.indexOf("=")+1,window.location.search.length);
              console.log("INITIALISED MODE - "+mode);
              factory.init(mode);
            } else {
              factory.init('webshow');
            }
          });
        });
    </script>
</html>
