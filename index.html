
<!DOCTYPE html>
<html>
    <head id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <!-- Boot Strap -->
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/tooltip/tooltipster.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="scripts/jquery.js"></script>
        <script src="style/bootstrap/js/bootstrap.min.js"></script>
        <!-- Support -->
        <script src="./scripts/support/TweenMax.min.js"/></script>
        <script src="./scripts/support/plugins/CSSPlugin.min.js"></script>
        <script src="./scripts/support/easing/EasePack.min.js"></script>
        <script src="./scripts/support/TweenLite.min.js"></script>
        <script src="./scripts/support/utils/Draggable.min.js"></script>
        <script src="./scripts/support/tooltip/jquery.tooltipster.min.js"></script>
        <script src="scripts/require.js"></script>
        <script type="text/javascript">
            requirejs.config({
                baseUrl: 'scripts',
            });
            //include testing
            requirejs(['cli']);
            requirejs(['drivers','factory','save','load'],function(){
                //iniialise editor mode
                setTimeout(function(){
                  factory.init('editor');
                  cli.hide();
                }, 500);
            });
        </script>
        <!-- Navbar styling -->
        <style>
.navbar-default {
    background-color: #615a59;
    border-color: #433d37;
}
.navbar-default .navbar-brand {
    color: #ffffff;
}
.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus {
    color: #a4947e;
}
.navbar-default .navbar-text {
    color: #ffffff;
}
.navbar-default .navbar-nav > li > a {
    color: #ffffff;
}
.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
    color: #a4947e;
}
.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
    color: #a4947e;
    background-color: #433d37;
}
.navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
    color: #a4947e;
    background-color: #433d37;
}
.navbar-default .navbar-toggle {
    border-color: #433d37;
}
.navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
    background-color: #433d37;
}
.navbar-default .navbar-toggle .icon-bar {
    background-color: #ffffff;
}
.navbar-default .navbar-collapse,
.navbar-default .navbar-form {
    border-color: #ffffff;
}
.navbar-default .navbar-link {
    color: #ffffff;
}
.navbar-default .navbar-link:hover {
    color: #a4947e;
}

@media (max-width: 767px) {
    .navbar-default .navbar-nav .open .dropdown-menu > li > a {
        color: #ffffff;
    }
    .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
        color: #a4947e;
    }
    .navbar-default .navbar-nav .open .dropdown-menu > .active > a, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
        color: #a4947e;
        background-color: #433d37;
    }
}
        </style>
    </head>
    <body id="body" class="unselectable">
        <canvas id="canvas" style="position:fixed;width:100%;height:100%;min-height:100%;"></canvas>
    </body>
</html>
