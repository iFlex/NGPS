<div style="width:25%;height:100%">
<style>
.inline{
  display: inline-block; *display: inline;
}
.margin{
  margin-left:10px
}
.displayer{
  width:100%;
  height:auto;
  overflow:scroll
}
.sliderBKG{
  background:rgba(50,50,50);
}

  <h2> Edit </h2>
  <div id="EDIT_Appearence">
    <div width="100%">
      <h3 class="inline"> Shape </h3>
    </div>
    <div id="SHAPES" class="displayer"></div>
    <h3> Border </h3>
    <div id="BORDERS" class="displayer"></div>
    <div id="BORDER_Slider" class="dragdealer">
      <div class="handle red-bar" style="perspective: 1000px; backface-visibility: hidden; transform: translateX(0px);">
        <p style="" class="inline"> Opacity </p>
        <span class="value inline">0</span>%
      </div>
    </div>
    <h3> Background </h3>
    <div id="BACKGROUND_Slider" class="dragdealer">
      <div class="handle red-bar" style="perspective: 1000px; backface-visibility: hidden; transform: translateX(0px);">
        <p style="" class="inline"> Opacity </p>
        <span class="value inline">0</span>%
      </div>
    </div>
    <button class="btn btn-default inline">Color</button>
  </div>
  <div id="EDIT_Events">
  </div>
  <script>
  new Dragdealer("BORDER_Slider", {
    animationCallback: function(x, y) {
      $("#BORDER_Slider .value").text(Math.round(x * 100));
    }
  });
  new Dragdealer("BACKGROUND_Slider", {
    animationCallback: function(x, y) {
      $("#BACKGROUND_Slider .value").text(Math.round(x * 100));
    }
  });
  </script>
</div>
