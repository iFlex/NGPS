
<!DOCTYPE html>
<html>
    <head id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
      <canvas id="canvas" style="position:fixed;width:100%;height:100%;min-height:100%;"></canvas>
    </body>
    <!-- Style -->
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style/general.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="scripts/support/require.js"></script>
    <script type="text/javascript">
        requirejs.config({
            baseUrl: 'scripts',
        });
        requirejs(['support/main'],function(){
          _INIT(function(){
            document.body.innerHTML += "NGPS Auto Documentation<br><br>";
            document.body.innerHTML += "container:<br>";
            var c = new container({});
            document.body.innerHTML += describe(c,"<br>");
            document.body.innerHTML += "<br>factory:<br>";
            document.body.innerHTML += describe(factory,"<br>");

            document.body.innerHTML += "<br>camera:<br>";
            document.body.innerHTML += describe(factory.newCamera(),"<br>");

            function describe(obj,separator){
              var s = "";
              for( k in obj){
                if( typeof obj[k] == 'function'){
                  s += k +"()"+ separator;
                } else {
                  s += k +" - "+ separator;
                }
              }
              return s;
            }
          });
        });
    </script>
</html>
